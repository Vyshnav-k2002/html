<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 500px;
            height: 500px;
            margin-left: 450px;
            margin-top: 50px;
            border-radius: 50%;
            animation-name: rotate;
            animation-duration: .0001s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes rotate{
            0% {rotate: 0deg;}
            100% {rotate: 360deg;}

        }
    </style>
</head>
<body>
    <img src="MESSI.jpg" alt="">
</body>
</html>
